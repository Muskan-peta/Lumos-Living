<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="container">

      <h1 class="logo">LUMOS LIVING</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Design Tips</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Slider Section with Static Text -->
  <section class="hero">
    <div class="slider-container">
      <div class="slider">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="Assets/Homedesign.png" alt="Home Design" />
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="Assets/2.png" alt="Interior Design 2" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="Assets/3.png" alt="Interior Design 3" />
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <img src="Assets/4.png" alt="Interior Design 4" />
        </div>
      </div>
    </div>

    <div class="text-overlay">
      <h2>Welcome to our<br />Interior Design Studio</h2>
      <h4>Designs that Inspire</h4>
    </div>
  </section>

  <!--Portfolio  Section-->
  <section class="portfolio">
    <h1>PORTFOLIO</h1>
    <h4>What we Offer here</h4>
    <div class="portfolio-gird">
      <div class="portfolio-item">
        <img src="Assets/Living Room.jpeg" alt="Residential Space">
        <h3>Residential Space</h3>
      </div>
      <div class="portfolio-item">
        <img src="Assets/Office Space.jpeg" alt="Office Space">
        <h3>Office Space</h3>
      </div>
      <div class="portfolio-item">
        <img src="Assets/Sketching.jpeg" alt="Conceptual Designs">
        <h3>Conceptual Design</h3>
      </div>
    </div>

    <!--footer section-->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Lumos Living.</p>
      </div>
    </footer>
</body>

</html>
